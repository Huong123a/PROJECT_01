          </div>
          <div class="content-right">
            <div class="users">
              <h3>Quản lý người dùng</h3>
              <div class="list-manager">
                <div  class="search-account" id="search-user">
                  <input type="text" id="input-search-user" placeholder="Tìm kiếm người dùng" />
                  <button type="button" onclick="searchUser ()">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
                <table class="table-manager">
                  <thead>
                    <tr>
                      <th>#</th>
                
                      <th>Email</th>
                      <th>Tên người dùng</th>
                      <th>Địa chỉ</th>
                      <th>Gioi tính</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody  id="list-user">
                    <tr>
                      <td>1</td>
                      <td>huongle123</td>

                      <td>Lê Diệu Hương</td>
                      <td>khách hàng</td>
                      <td>hoạt động</td>
                      <td class="td-action">
                        <button class="action view primary-color">View</button><button
                          class="action block secondary-color">
                          Block
                        </button>
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Modal -->
  <!-- Modal -->
  <div class="modal fade" id="form-product" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">View User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form >
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Giới tính</label>
                <input type="text" class="form-control" id="gender" placeholder="Gender">
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
