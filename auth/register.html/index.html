<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Register Form
    </title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- login CSS -->
    <link rel="stylesheet" href="/assets/css/register.css">
</head>

<body style="background-image: url(/assets/img/jeong-tae-bae-YcprzitnQH8-unsplash.jpg);">

    <form class="form" id="form-register">
        <div class="form-group">
            <input type="text" class="form-input" placeholder="Name" id="name" />

            <span class="name-error err"></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-input" placeholder="Email" id="email" />

            <span class="email-error err"></span>
        </div>
        <div class="form-group">
            <input type="password" class="form-input" placeholder="Password" id="password" />

            <span class="password-error err"></span>
        </div>
        <div class="form-group">
            <input type="password" class="form-input" placeholder="Repeat Password" id="repeat-password" />

            <span class="rpp-error err"></span>
        </div>
        <button class="form-btn" id="signin-btn">Register</button>
    </form>

    <script src="/assets/js/register.js"></script>

</body>

</html>
