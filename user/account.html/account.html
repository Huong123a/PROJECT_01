    <div class="main-content">

              <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                  <div class="row align-items-center">
                    <div class="col-8">
                      <h3 class="mb-0">Tài khoản của tôi</h3>

                  <form>
                    <h6 class="heading-small text-muted mb-4">Thông tin tài khoản cá nhân</h6>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-username">Username</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="huong123">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email">Email address</label>
                            <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="huong123@gmail.com">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-first-name">First name</label>
                            <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="Huong">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-last-name">Last name</label>
                            <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="Le">
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr class="my-4">
                    <!-- Address -->
                    <h6 class="heading-small text-muted mb-4">Thông tin cá nhân</h6>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-address">Địa chỉ</label>
                            <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="" type="text">
                          </div>
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-phone">SĐT</label>
                            <input id="input-address" class="form-control form-control-alternative" placeholder="" value="" type="text">
                          </div>
                        </div>
                      </div>
                     
                      <div class="row">
                        <div class="col-lg-4">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-city">Thành phố</label>
                            <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="City" value="">
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-country">Quốc gia</label>
                            <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" value="">
                          </div>
                        </div>
                       
                        </div>
